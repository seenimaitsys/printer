<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        -webkit-print-color-adjust: exact !important;
        /* Chrome, Safari */
        print-color-adjust: exact !important;
        /* Standard */
        -moz-print-color-adjust: exact !important;
        /* Firefox */
        padding: 0px !important;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        flex-direction: row;
        background-color: rgb(255, 255, 255);
        align-items: end;
        width: 62mm;
        height: 100mm;
        border: 2px solid #004964;
      }

      .content {
        height: 100%;
        width: 100%;

        margin-left: 10px;
      }

      .visiter-img-con {
        width: 100%;
      }

      .visiter-img {
        width: 130px;
        height: 140px;
        object-fit: cover;
        border: 2px solid #000000;
        -ms-transform: rotate(-90deg);
        -moz-transform: rotate(-90deg);
        -webkit-transform: rotate(-90deg);
        -o-transform: rotate(-90deg);
        display: block;
        margin-left: 22px;
        margin-bottom: 8px;
      }

      .visitor-data {
        width: 100%;
        height: 100%;

        rotate: -90deg;
        margin-bottom: 16px;
      }

      .data-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column-reverse;
        align-items: end;
      }

      .visiter {
        font-size: 40px;
        letter-spacing: 1px;
        font-weight: 600;
        margin-top: 5px;
      }

      hr {
        width: 85%;
        margin: 0;
        height: 3px;
        background-color: #000000;
        border: #000000;
      }

      .name {
        font-size: 23px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-top: 11px;
      }

      .date {
        font-size: 14px;
        margin-top: 12px;
        font-weight: 500;
        display: flex;
        align-items: center;
        color: #000000;
      }

      .date span {
        font-weight: 100;
        color: #222222;
      }

      .logo-company {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: end;
      }

      .companylogo {
        width: 125px;
        padding-right: 24px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="data-container">
          <div class="visiter-img-con">

          </div>
          <div class="visitor-data">
            <div class="visiter">VISITOR</div>
            <hr />
            <div class="name">Seenivasan T</div>
            <div class="date">DATE :<span>27-11-2024</span></div>
            <div class="date">TIME :<span>06.14 pm</span></div>
            <div class="logo-company">

        </div>
      </div>
